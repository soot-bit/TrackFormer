# lightning.pytorch==2.4.0
seed_everything: 0
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: 32
  logger:
    - class_path: lightning.pytorch.loggers.WandbLogger
      init_args:
        name: "tml test"
        save_dir: Data
        id: null
        anonymous: null
        project: TrackFormer-acts
        log_model: false
        prefix: ''
    - class_path: lightning.pytorch.loggers.TensorBoardLogger
      init_args: 
        save_dir: Data/Tb
  callbacks:
    - class_path: lightning.pytorch.callbacks.Timer
      init_args:
        duration: "00:01:00:00" 
        interval: "step" # duration
        verbose: true
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: "step"
    - class_path: src.utils.ParmSummary
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        dirpath: Data/Tb
        filename: model-{epoch:02d}-{val_loss:.2f}
        monitor: val_loss
        verbose: True
        save_top_k: 1
        save_weights_only: false
        mode: min
  fast_dev_run: false
  max_epochs: 10
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: 1
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: true
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null
model:
  class_path: src.my_model.transformer.TrackFormer
  init_args:
    input_dim: 3
    model_dim: 128
    num_classes: 1
    num_heads: 4
    num_layers: 3
    criterion: qloss-0.5
    max_iters: 640
    warmup: 100
    lr: 0.003
    dropout: 0.0
    input_dropout: 0.0
data:
  class_path: src.datasets.datamodules.ActsDataModule
  init_args:
    batch_size: 128
    num_workers: 16
    persistence: false
ckpt_path: last
